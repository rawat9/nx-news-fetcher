<mat-card class="dashboard-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-subtitle>{{ news.date | date : 'medium' }}</mat-card-subtitle>
    <mat-card-title>
      {{ news.title.rendered }}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ news.jetpack_featured_media_url }}" alt="img" />
  <mat-card-content>
    <p>{{ news.excerpt.rendered }}</p>
  </mat-card-content>
</mat-card>
