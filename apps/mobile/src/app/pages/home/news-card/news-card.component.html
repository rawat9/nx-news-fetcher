<ion-card>
  <img
    alt="{{ newsData.title.rendered }}"
    src="{{ newsData.jetpack_featured_media_url }}"
  />
  <ion-card-header>
    <ion-card-title class="card-title">{{
      newsData.title.rendered
    }}</ion-card-title>
    <ion-card-subtitle>{{ newsData.date | date : 'medium' }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="card-content">
    {{ newsData.excerpt.rendered | htmlToPlainText }}
  </ion-card-content>
  <ion-button fill="clear">Read more</ion-button>
</ion-card>
