<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        <ion-label>Finance</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="football-outline" slot="start"></ion-icon>
        <ion-label>Sports</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="globe-outline" slot="start"></ion-icon>
        <ion-label>Entertainment</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
        <ion-label>Music</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header id="main-content" [translucent]="true">
  <ion-toolbar>
    <ion-title>News</ion-title>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Search"></ion-searchbar>
  <mobile-news-card *ngFor="let data of newsData" [newsData]="data" />
</ion-content>
